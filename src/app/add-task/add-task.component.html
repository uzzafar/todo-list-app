<form [formGroup]="taskForm" (ngSubmit)="addTask()">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title">
  
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
  
    <label>Priority</label>
    <div class="radio-group">
      <label><input type="radio" formControlName="priority" value="low"> Low</label>
      <label><input type="radio" formControlName="priority" value="medium"> Medium</label>
      <label><input type="radio" formControlName="priority" value="high"> High</label>
    </div>
  
    <label for="deliveryDate">Delivery Date</label>
    <input type="date" id="deliveryDate" formControlName="deliveryDate" [min]="minDate">

    <label for="group">Group</label>
    <select id="group" formControlName="group">
      @for (group of groups; track group) {
        <option [value]="group">{{ group }}</option>
      }
    </select>
  
    <div class="buttons">
      <button type="submit" [disabled]="taskForm.invalid" [class.invalid]="taskForm.invalid">Add</button>
      <button type="button" (click)="clearForm()" class="clear-button">Clear</button>
      <button type="button" (click)="goBackToList()">Back to List</button>
    </div>
  </form>
